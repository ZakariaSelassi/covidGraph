<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bonus">
            <button id="autoclick" type="submit" class="border" name="button" value="enter">Auto Click <span id="costAutoclick"><br> cost : 25 </span></button>
            <button id="multiply" type="submit" class="border" name="button" value="enter">Bonus x2 <span id="costBonus"><br> cost : 1000 Donuts </span></button>
        </div>
        <div class="clicker">

            <span id="score"> 0 </span>
            <button id="click" class="border" type="button"><img src="img/donuts.png" alt="donuts"></button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
